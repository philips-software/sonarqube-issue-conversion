---
name: Continuous Integration

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-gtest-to-generic-execution-container:
    runs-on: ubuntu-latest
    container: ghcr.io/philips-software/amp-devcontainer-cpp:v6.3.0@sha256:30de1e63a8f3da17e3e19a0e790d524f6a26935e7c9a2f70605699759bf3e493
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: lukka/run-cmake@af1be47fd7c933593f687731bc6fdbee024d3ff4 # v10.8
        with:
          cmakeListsTxtPath: test/gtest-to-generic-execution/CMakeLists.txt
          workflowPreset: "configure-build-test"
        env:
          GTEST_OUTPUT: "xml:testresults/"
      - uses: ./
        with:
          input: testresults/*.xml
          output: gtest-generic-execution.xml
          transformation: gtest-to-generic-execution
      - run: diff -s gtest-generic-execution.xml test/gtest-to-generic-execution/expected-gtest-generic-execution-container.xml
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: gtest-generic-execution-container
          path: gtest-generic-execution.xml
          if-no-files-found: error

  test-gtest-to-generic-execution-native:
    strategy:
      matrix:
        runner: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: lukka/get-cmake@2ecc21724e5215b0e567bc399a2602d2ecb48541 # v4.1.1
      - uses: lukka/run-cmake@af1be47fd7c933593f687731bc6fdbee024d3ff4 # v10.8
        with:
          cmakeListsTxtPath: ${{ github.workspace }}/test/gtest-to-generic-execution/CMakeLists.txt
          workflowPreset: "configure-build-test"
        env:
          GTEST_OUTPUT: "xml:${{ github.workspace }}/testresults/"
      - uses: ./
        with:
          input: ${{ github.workspace }}/testresults/*.xml
          output: gtest-generic-execution.xml
          transformation: gtest-to-generic-execution
      - shell: bash
        run: diff --strip-trailing-cr -s gtest-generic-execution.xml test/gtest-to-generic-execution/expected-gtest-generic-execution-${{ runner.os }}.xml
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: gtest-generic-execution-${{ runner.os }}
          path: gtest-generic-execution.xml
          if-no-files-found: error
